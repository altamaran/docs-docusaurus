name: GH Pages PR Preview

on:
  pull_request:
    branches:
      - main
      - redesign

jobs:
  preview:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Build website
        run: npm run build

      - name: Deploy to GH Pages subfolder
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./build
          destination_dir: "preview/pr-${{ github.event.pull_request.number }}"
          commit_message: "Deploy preview for PR #${{ github.event.pull_request.number }}"

      - name: Comment on PR with preview link
        uses: thollander/actions-comment-pull-request@v2
        with:
          message: |
            ðŸš€ **Preview**: 
            https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/preview/pr-${{ github.event.pull_request.number }}/
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

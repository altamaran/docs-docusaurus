name: PR Build

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build website
        run: npm run build

      # Include commit SHA in the artifact name for security
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: pr-${{ github.event.pull_request.number }}-${{ github.event.pull_request.head.sha }}-build
          path: build/
          retention-days: 1

      - name: Comment about deployment
        uses: actions/github-script@v6
        with:
          script: |
            const pr_number = context.payload.pull_request.number;
            const commit_sha = context.payload.pull_request.head.sha;
            const short_sha = commit_sha.substring(0, 7);

            const msg = `
            âœ… **Build successful for commit ${short_sha}!**

            A maintainer can now deploy a preview by commenting:
            \`\`\`
            /deploy-preview
            \`\`\`
            `;

            github.rest.issues.createComment({
              issue_number: pr_number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: msg
            });

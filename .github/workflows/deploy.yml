name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build Docusaurus
    runs-on: ubuntu-latest
    env:
      BASE_URL: /docs-docusaurus/

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Clean old build and cache
        run: rm -rf ./build ./node_modules/.cache

      - name: Log BASE_URL
        run: |
          echo "Using BASE_URL: $BASE_URL"

      - name: Build Docusaurus with correct BASE_URL
        run: BASE_URL=${{ env.BASE_URL }} npm run build

      - name: Debug Base URL in index.html
        run: grep -o '<base href=".*">' ./build/index.html || echo "No base href found"

      - name: Create .nojekyll file
        run: touch ./build/.nojekyll

      - name: Upload Build Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build

  deploy:
    name: Deploy to GitHub Pages
    needs: build

    # Grant GITHUB_TOKEN the permissions required to make a Pages deployment
    permissions:
      pages: write # to deploy to Pages
      id-token: write # to verify the deployment originates from an appropriate source

    # Deploy to the GitHub Pages environment
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
